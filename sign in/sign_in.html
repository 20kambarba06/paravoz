<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./sign_in.css">
</head>

<body>
    <center>
        <p class="reg_p">Sign in</p>
    </center>
    <div class="reg_div">
        <form name="sign_in">
            <input type="text" name="email" class="inputs one" placeholder="Email"><br>
            <input type="text" name="password" class="inputs two" placeholder="Password"><br>
            <button class="go">GO!</button>
        </form>
        <p class="sing">Registration</p>
    </div>

    <script src="./sign_in.js"></script>
</body>

</html>
