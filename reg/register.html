<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <center>
        <p class="reg_p">Registration</p>
    </center>
    <div class="reg_div">
        <form name="register">
            <input type="text" name="email" class="inputs one" placeholder="Email"><br>
            <input type="text" name="name" class="inputs two" placeholder="Name"><br>
            <input type="text" name="surname" class="inputs three" placeholder="Username"><br>
            <input type="text" name="password" class="inputs four" placeholder="Password"><br>
            <button class="go">GO!</button>
        </form>

        <p class="sing">Sign in</p>
    </div>

    <script src="./register.js"></script>
</body>

</html>
