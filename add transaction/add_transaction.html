<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add transaction</title>
    <link rel="stylesheet" href="./add_transaction.css">
</head>

<body>
    <center>
        <p class="reg_p">Add transaction</p>
    </center>
    <div class="reg_div">
        <form name="add_transaction">
            <input type="text" name="name" class="inputs one" placeholder="From wallet"><br>
            <input type="text" name="price" class="inputs two" placeholder="Sum"><br>
            <input type="text" name="category" class="inputs three" placeholder="Category"><br>
            <button class="go">Add!</button>
        </form>
    </div>


    <script src="./add_transaction.js"></script>
</body>

</html>
